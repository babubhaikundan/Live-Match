<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Dekho</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 5px 0;
      color: red;
    }
    header h2 {
      font-size: 1rem;
      margin: 0;
      color: limegreen;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.3);
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }
    footer a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to my World 💀</h1>
    <h2>Don't think too much about how I did it, Just enjoy 😀</h2>
  </header>

  <div class="container">
    <video id="player" controls playsinline></video>
  </div>

  <footer>
    Made by 👇<br>
    <a href="https://t.me/kundan_yadav_bot">𝕂𝕦𝕟𝕕𝕒𝕟 𝕐𝕒𝕕𝕒𝕧 😎</a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById('player');
      const source = "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8";

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
      }

      new Plyr(video, {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
      });
    });
  </script>
</body>
</html>
