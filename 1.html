<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            font-family: Arial, sans-serif;
        }

        video {
            width: 100%;
            height: auto;
            background: black;
        }

        .controls {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quality-select {
            padding: 5px;
            background: #fff;
            border: none;
            border-radius: 3px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #444;
            margin: 10px 0;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #ff0000;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer">
            <source src="https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8" type="video/mp4" data-quality="480p">
            <source src="https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8" type="video/mp4" data-quality="720p">
            <source src="https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8" type="video/mp4" data-quality="1080p">
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <button id="playPause">Play</button>
            <select class="quality-select" id="qualitySelect">
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>
            <button id="mute">Mute</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <button id="fullscreen">Fullscreen</button>
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playPause = document.getElementById('playPause');
        const mute = document.getElementById('mute');
        const volume = document.getElementById('volume');
        const fullscreen = document.getElementById('fullscreen');
        const qualitySelect = document.getElementById('qualitySelect');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        // Play/Pause functionality
        playPause.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPause.textContent = 'Pause';
            } else {
                video.pause();
                playPause.textContent = 'Play';
            }
        });

        // Mute/Unmute
        mute.addEventListener('click', () => {
            video.muted = !video.muted;
            mute.textContent = video.muted ? 'Unmute' : 'Mute';
        });

        // Volume control
        volume.addEventListener('input', () => {
            video.volume = volume.value;
        });

        // Fullscreen
        fullscreen.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        });

        // Quality selection
        qualitySelect.addEventListener('change', () => {
            const currentTime = video.currentTime;
            const wasPlaying = !video.paused;
            const selectedQuality = qualitySelect.value;
            
            const sources = video.getElementsByTagName('source');
            for (let source of sources) {
                if (source.getAttribute('data-quality') === selectedQuality) {
                    video.src = source.src;
                    video.currentTime = currentTime;
                    if (wasPlaying) video.play();
                    break;
                }
            }
        });

        // Time update
        video.addEventListener('timeupdate', () => {
            const current = formatTime(video.currentTime);
            const total = formatTime(video.duration);
            currentTime.textContent = current;
            duration.textContent = total;
            
            const percentage = (video.currentTime / video.duration) * 100;
            progress.style.width = percentage + '%';
        });

        // Progress bar click
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.pageX - rect.left) / progressBar.offsetWidth;
            video.currentTime = pos * video.duration;
        });

        // Format time in MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }

        // Set initial duration when metadata is loaded
        video.addEventListener('loadedmetadata', () => {
            duration.textContent = formatTime(video.duration);
        });
    </script>
</body>
</html>
