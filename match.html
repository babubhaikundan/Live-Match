    <script>
        let isActive = false;

        function checkStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    isActive = data.is_updating;
                    if (!isActive) {
                        // If inactive, show a message
                        document.getElementById('match-headline').textContent = 'Updates are currently inactive. Please start updates from the control panel.';
                        document.getElementById('match-score').textContent = '-/-';
                        document.getElementById('match-status').textContent = 'Inactive';
                        document.getElementById('current-run-rate').textContent = 'CRR: -';
                        document.getElementById('required-run-rate').textContent = 'RRR: -';
                        document.getElementById('batsmen-data').innerHTML = '<tr><td colspan="6">Updates inactive</td></tr>';
                        document.getElementById('bowlers-data').innerHTML = '<tr><td colspan="6">Updates inactive</td></tr>';
                        document.getElementById('commentary-box').innerHTML = '<div class="commentary-item">Updates inactive</div>';
                    }
                })
                .catch(error => console.error('Error checking status:', error));
        }

        function updateData() {
            if (!isActive) return;  // Don't update if inactive
            
            fetch('/get_updates')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'inactive') {
                        // If inactive, show a message
                        document.getElementById('match-headline').textContent = 'Updates are currently inactive. Please start updates from the control panel.';
                        document.getElementById('match-score').textContent = '-/-';
                        document.getElementById('match-status').textContent = 'Inactive';
                        document.getElementById('current-run-rate').textContent = 'CRR: -';
                        document.getElementById('required-run-rate').textContent = 'RRR: -';
                        document.getElementById('batsmen-data').innerHTML = '<tr><td colspan="6">Updates inactive</td></tr>';
                        document.getElementById('bowlers-data').innerHTML = '<tr><td colspan="6">Updates inactive</td></tr>';
                        document.getElementById('commentary-box').innerHTML = '<div class="commentary-item">Updates inactive</div>';
                        return;
                    }
                    
                    if (data.match_info.title) {
                        // Update match headline with dynamic data
                        document.getElementById('match-headline').textContent = 
                            data.headline || 'Loading match details...';
                        
                        // Update match info
                        document.getElementById('series-name').textContent = 
                            data.match_info.seriesName || 'Live Cricket Score';
                        document.getElementById('match-format').textContent = 
                            data.match_info.match_format || 'Match';
                        document.getElementById('match-title').textContent = 
                            `${data.match_info.title} - ${data.match_info.status}`;
                        
                        // Update scoreboard
                        document.getElementById('match-score').textContent = 
                            `${data.scorecard.batting.score} (${formatOvers(data.scorecard.batting.overs)})`;
                        document.getElementById('match-status').textContent = 
                            data.match_info.state || 'In Progress';
                        document.getElementById('current-run-rate').textContent = 
                            `CRR: ${data.scorecard.batting.current_run_rate || '-'}`;
                        document.getElementById('required-run-rate').textContent = 
                            `RRR: ${data.scorecard.batting.required_run_rate || '-'}`;
                        
                        // Update partnership and recent overs
                        document.getElementById('partnership').textContent = 
                            `${data.scorecard.partnership.runs || 0} runs (${data.scorecard.partnership.balls || 0} balls)`;
                        document.getElementById('recent-overs').textContent = 
                            data.scorecard.recent_overs || '-';
                        
                        // Update powerplay and performance
                        document.getElementById('powerplay').textContent = 
                            `${data.scorecard.powerplay.runsScored || '-'} runs`;
                        if (data.scorecard.performance && data.scorecard.performance.length > 0) {
                            const last5 = data.scorecard.performance.find(p => p.label === 'Last 5 overs');
                            document.getElementById('last-five-overs').textContent = 
                                `${last5 ? `${last5.runs} runs, ${last5.wkts} wkts` : '-'}`;
                        }
                        
                        // Update batsmen table
                        const batsmenTable = document.getElementById('batsmen-data');
                        batsmenTable.innerHTML = data.scorecard.batting.batsmen
                            .filter(batsman => batsman && batsman.batName)
                            .map(batsman => `
                                <tr>
                                    <td>${batsman.batName} ${batsman.batStriker ? '*' : ''}</td>
                                    <td class="text-right">${batsman.batRuns || 0}</td>
                                    <td class="text-right">${batsman.batBalls || 0}</td>
                                    <td class="text-right">${batsman.batFours || 0}</td>
                                    <td class="text-right">${batsman.batSixes || 0}</td>
                                    <td class="text-right">${batsman.batStrikeRate || 0}</td>
                                </tr>
                            `).join('');
                        
                        // Update bowlers table
                        const bowlersTable = document.getElementById('bowlers-data');
                        bowlersTable.innerHTML = data.scorecard.bowling.bowlers
                            .filter(bowler => bowler && bowler.bowlName)
                            .map(bowler => `
                                <tr>
                                    <td>${bowler.bowlName} ${bowler.bowlStriker ? '*' : ''}</td>
                                    <td class="text-right">${formatOvers(bowler.bowlOvs)}</td>
                                    <td class="text-right">${bowler.bowlMaidens || 0}</td>
                                    <td class="text-right">${bowler.bowlRuns || 0}</td>
                                    <td class="text-right">${bowler.bowlWkts || 0}</td>
                                    <td class="text-right">${bowler.bowlEcon || 0}</td>
                                </tr>
                            `).join('');
                        
                        // Update last wicket
                        document.querySelector('#last-wicket div').textContent = 
                            data.scorecard.last_wicket || 'No wicket yet';
                        
                        // Update commentary
                        const commentaryBox = document.getElementById('commentary-box');
                        commentaryBox.innerHTML = data.commentary
                            .map(comment => `
                                <div class="commentary-item">
                                    ${comment.event !== 'NONE' ? `<span class="event">${comment.event}:</span> ` : ''}
                                    ${comment.text}
                                    <div class="commentary-meta">
                                        Over ${comment.over}.${comment.ball} ‚Ä¢ 
                                        ${comment.bowler} to ${comment.batsman} ‚Ä¢ 
                                        ${formatTime(comment.timestamp)}
                                    </div>
                                </div>
                            `).join('');
                            
                        // Update timestamp
                        const timestamp = new Date(data.timestamp * 1000);
                        document.getElementById('update-time').textContent = 
                            `Last updated: ${timestamp.toLocaleTimeString()}`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Check status every 5 seconds
        setInterval(checkStatus, 5000);
        checkStatus(); // Initial check

        // Update data every 5 seconds if active
        setInterval(updateData, 5000);
        updateData(); // Initial call

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function formatOvers(overs) {
            if (!overs) return '0.0';
            const whole = Math.floor(overs);
            const fraction = Math.round((overs - whole) * 10);
            return `${whole}.${fraction}`;
        }
    </script>
